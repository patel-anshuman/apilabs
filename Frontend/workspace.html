<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/apilabs.png" type="image/x-icon">
    <title>My Workspace</title>
    <link rel="stylesheet" href="./styles/workspace.css">
</head>
<body>
    <!------------------------------------ Nav bar ------------------------------------------>
    <nav>
        <div id="nav-1">
            <a href="./dashboard.html"><button>Home</button></a>
            <a href="./workspace.html"><button>Workspaces</button></a>
            <a href="#"><button>API Network</button></a>
            <a href="#"><button>Explore</button></a>
        </div>
        <div id="search">
            <button>
                <img src="./images/navbar/search-normal-1.svg" alt="search-icon">
                <span>Search APILABS</span>
            </button>
        </div>
        <div id="nav-2">
            <button id="invite-btn">
                <img src="./images/navbar/add-group.png" alt="invite-icon">
                <span>Invite</span>
            </button>
            <button id="settings-btn">
                <img src="./images/navbar/setting.png" alt="settings-icon">
            </button>
            <button id="notification-btn">
                <img src="./images/navbar/notification.png" alt="notifications-icon">
            </button>
            <button id="account-btn">
                <img src="./images/navbar/account.png" alt="manage-accounts-icon">
            </button>
        </div>
    </nav>

    <div id="account-window" class="show">
        <img src="./images/navbar/account.png">
        <b><p id="user-name">user.name</p></b>
        <p id="user-email">user@email.com</p>
        <button>Sign Out</button>
    </div>

    <!------------------------------------ Workspace ------------------------------------------>
    <section id="workspace">
        <div id="side-pane">
            <div id="side-pane-header">
                <div>
                    <button id="my-workspace-btn">
                        <img src="./images/workspace/user.png" alt="">
                        <span>My Workspace</span>
                    </button>
                </div>
                <div>
                    <button>New</button>
                    <button>Import</button>
                </div>
            </div>
            <div id="side-pane-body">
                <div id="side-pane-body-button">
                    <button>
                        <img src="./images/workspace/collection.png" alt="">
                        <span>Collections</span>
                    </button>
                    <button>
                        <img src="./images/workspace/hosting.png" alt="">
                        <span>Enviroments</span>
                    </button>
                    <button>
                        <img src="./images/workspace/history.png" alt="">
                        <span>History</span>
                    </button>
                    <hr>
                </div>
                <div id="side-pane-body-area">
                    <!-- All requests data appended here by DOM -->
                </div>
            </div>
        </div>
        <div id="work-pane">
            <div id="work-title">
                <p>Untitled Request</p>
            </div>
            <div id="work-body">
                <div id="work-method">
                    <select name="method" id="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="PATCH">PATCH</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <input type="url" name="url" id="url" placeholder="Enter URL or paste text">
                    <button id="send-btn">Send</button>
                </div>
                <div id="work-data">
                    <button id="params-btn">Params</button>
                    <button id="auth-btn">Authorization</button>
                    <button id="headers-btn">Headers</button>
                    <button id="body-btn">Body</button>
                </div>
                <div id="work-data-inputs">
                    <textarea name="body-input-area" id="body-input-area" cols="100" rows="20"></textarea>
                </div>
            </div>
            <div id="response-body">
                <!-- Response data appended here  -->
                <p>Response</p>
                <div id="dummy-data">
                    <img src="https://postman.com/_aether-assets/illustrations/light/illustration-hit-send.svg" alt="">
                    <p>Enter the URL and click Send to get a response</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

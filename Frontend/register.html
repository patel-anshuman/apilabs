<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/apilabs.png" type="image/x-icon" />
    <title>User Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="icon" href="" type="image/x-icon">
</head>

<body>
    <div id="main">

        <div id="img"> <img src="" alt=""></div>
        <div class="box">

            <div class="form">
                <h2>Register</h2>
                <div class="inputBox">
                    <input type="text" required="required" id="name" >
                    <span>Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="email" >
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" id="password">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#"> Forgot Password</a>
                    <a href="login.html"> Login</a>
                </div>
                <input type="submit" id="submit_btn" value="Register">
            </div>
            <div class="links">
                <a href="#"> Forgot Password</a>
                <a href="login.html"> Login to best Buy</a>
            </div>
            <input type="submit" id="submit_btn" value="Register">
        </div>
        </div>

    </div>

</body>

</html>

<script>
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let pass = document.getElementById("password");
        let regBtn = document.getElementById("submit_btn");
        
        regBtn.addEventListener("click", () => {
          // Create a new object to hold the data to be sent in the request body
          const payload = {
            name: name.value,
            email: email.value,
            password: pass.value
          };
        
          // Send a POST request to the server with the payload data in the request body
          fetch('http://localhost:8887/user/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          })
          .then(response => {
            // Handle the response from the server
            console.log('Response:', response);
            location.href="./login.html";
          })
          .catch(error => {
            // Handle any errors that occur during the request
            console.error('Error:', error);
          });
        });
</script>
